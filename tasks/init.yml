- name: Installing packages
  become: true
  apt:
    name:
      - htop
      - mc
      - python-pexpect
      - nodejs
      - npm
      

- name: Installing Cloud SDK
  become: yes
  command: sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

- name: Required packages
  become: yes
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg
      - curl 

- name: Installing Cloud SDK ...
  become: yes
  shell: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
  
- name: Installing Cloud SDK ... ... ...
  become: yes
  shell: sudo apt-get update && sudo apt-get install google-cloud-sdk

- name: Starting the SDk
  become: yes
  command: gcloud init

